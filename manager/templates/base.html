<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div>
    <a href="{% url 'login' %}" class="btn btn-secondary rounded-0 w-100%">
        LOGIN
    </a>
    <a href="{% url 'logout' %}" class="btn btn-secondary rounded-0 w-100%">
        LOGOUT
    </a>
    <a href="{% url 'register' %}" class="btn btn-secondary rounded-0 w-100%">
        REGISTER
    </a>
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    Hello {{ user.username }}
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
